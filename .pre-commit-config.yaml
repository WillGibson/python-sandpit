repos:
  - repo: local
    hooks:
      - id: unit-tests
        name: unit tests
        entry: bash -c 'poetry run pytest'
        language: system
        stages: [ "pre-commit" ]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: Format code

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
